<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/Game/Game.css">
</head>

<body>

    <h1>welcome to the game</h1>

    <h2>Rock,Paper,Scissor</h2>

    <div class="buttons">
        <button id="rock" class="button">&#129308;</button>
        <button id="paper" class="button">&#128400;</button>
        <button id="scissor" class="button">&#9996;</button>
    </div>

    <input type="button" value="Reset" id="reset">

    <h3>result:
        <span id="result">
        </span>
    </h3>

    <div class="status">
        <p>wins:
            <span id="win_status">
            </span>
        </p>
        <p>lost:
            <span id="lost_status">
            </span>
        </p>
        <p>tie:
            <span id="tie_status">
            </span>
        </p>
    </div>

    <script src="/Game/Game.js" defer>
    </script>
</body>

</html>
